<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DJANGO TESTAPP </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	{% load static %}
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href='#'>Django</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href='/'>Home <span class="sr-only">(current)</span></a>
						</li>
						{%if not userName %}
						<li class="nav-item active">
							<a class="nav-link" href='/register'>Signup <span class="sr-only"></span></a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href='/accounts/login'>Login <span class="sr-only"></span></a>
						</li>
						{%else%}
						<li class="nav-item active">
							<a class="nav-link" href='/upload'>Upload <span class="sr-only"></span></a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href='/list'>Your Images <span class="sr-only"></span></a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href='/accounts/logout'>Logout <span class="sr-only"></span></a>
						</li>
						{%endif%}
					</ul>
				</div>
			</nav>
		</div>
		
		<div class="container-fluid">
			<br> <br>
			{%if userName %}
			<h3>Hi There, {{userName}}</h3>
			{%endif%}
			{% block content %}{% endblock %}
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
		<script>
			$(document).ready(function(){
			  $('.toast').toast('show');
			});
		</script>
		
	</body>
</html>
